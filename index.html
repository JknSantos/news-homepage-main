<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | News homepage</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="w-screen py-10 px-32 inline-grid grid-cols-2"><!-- Navbar desktop -->
        <div class="logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <div class=" grid justify-items-end"><!-- Navlist -->
          <ul class="inline-grid grid-cols-5 gap-4">
            <li class="text-lg text-gray-500"><a href="#">Home</a></li>
            <li class="text-lg text-gray-500"><a href="#">New</a></li>
            <li class="text-lg text-gray-500"><a href="#">Popular</a></li>
            <li class="text-lg text-gray-500"><a href="#">Trending</a></li>
            <li class="text-lg text-gray-500"><a href="#">Categories</a></li>
          </ul>
        </div>
    </div>
  </header>
  <main><!-- Conteúdo Principal -->
    <div class="w-screen py-10 px-32 grid grid-cols-2"><!-- destaques -->
      <section class="grid-row-2"><!-- conteudo destaque-->
        <div><!-- imagem destaque -->
          <img src="assets/images/image-web-3-desktop.jpg" alt="Image web desktop">
        </div>
        <div class="grid grid-cols-2"><!-- conteúdos destaque-->
          <div><!-- Titulo -->
            <h1 class="text-6xl text-gray-900 font-bold">
              The bright future of Web 3.0?
            </h1>
          </div>
          <div><!-- parágrafo -->
            <p class="text-sm text-gray-400">We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people.But is it really fulfilling its promisse?</p>
            <div><!-- Button action -->
              <button>Read More</button>
            </div>
          </div>
        </div>
      </section>
      <section><!-- Notícias recentes -->

      </section>
    </div>

  </main>
</body>
</html>
